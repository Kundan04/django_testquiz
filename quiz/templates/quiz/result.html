{% extends "base.html" %}

{% block title%}
  Result
{% endblock %}

{% block content%}
<div class="row">
  <div class="col-xs-12">
  <font color="black">
    <h3 class="center">
      Your Score is: {{ score }} / {{ total }}
    </h3>
    </font>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3 class="center"
    {% if eff < 50.0 %} style="color:red"
    {% else %} style="color:green"
    {% endif %}
    >
      Your Efficiency is: {{ eff }} %
    </h3>
  </div>
</div>
{% endblock%}
